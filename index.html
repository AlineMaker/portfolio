<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body class="font-nunito">
    <!-- into section -->
    <div
      class="h-1/2 md:h-screen bg-gradient-to-t from-red-200 relative overflow-hidden"
    >
      <!--navbar-->
      <nav class="w-full fixed top-0 bg-white z-10">
        <div
          class="max-w-screen-xl mx-auto py-5 px-6 flex justify-between items-center"
        >
          <div class="flex items-center gap-2">
            <img class="w-8 h-8" src="./img/perfil.jfif" alt="" />
            <span class="text-2xl font-bold text-black">Aline Alves</span>
          </div>
          <ul class="hidden md:flex space-x-10 text-black font-bold text-sm">
            <li class="hover:text-gray-500">
              <a href="#">HOMEPAGE</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">SOBRE MIM</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">SERVIÇOS</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">TRABALHOS</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">CONTATO</a>
            </li>
          </ul>
          <img
            class="w-8 h-8 rounded-full hidden md:block cursor-pointer"
            src="./img/perfil.jfif"
            alt=""
          />
          <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
          </div>
          <ul
            id="menu"
            class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center"
          >
            <li>
              <a href="#">HOMEPAGE</a>
            </li>
            <li>
              <a href="#">SOBRE MIM</a>
            </li>
            <li>
              <a href="#">SERVIÇOS</a>
            </li>
            <li>
              <a href="#">TRABALHOS</a>
            </li>
            <li>
              <a href="#">CONTATO</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--intro content-->
      <!--image-->
      <img
        class="absolute bottom-0 right-0 md:left-20 md:w-150 h-140 lg:w-150 h-160 left-10 mx-auto object-cover"
        src="./img/woman.png"
        alt=""
      />
      <!--circle-->
      <div
        class="hidden md:block absolute -bottom-5 right-0 left-20 mx-auto w-120 h-120 bg-yellow-500 rounded-full -z-10"
      ></div>
      <!--animate text-->
      <div
        class="absolute top-1/4 left-5 text-xl sm:left-10 sm:text-4xl md:left-15 md:text-6xl lg:left-20 lg:text-10xl xl:left-48 xl:text-8xl font-bold"
      >
        <span class="text-gray-600">Freelance</span>
        <p class="text-red-500">Desenvolvedora</p>
      </div>
      <!--text-->
      <div></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
